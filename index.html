<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPSLS</title>
    </head>

    <body>
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <h2>
            Click a button below and see if you win in this biggest, bangiest
            version of Rock Paper Scissors!
        </h2>
        <form>
            <button id="rock" class="btn" type="button">🤨</button>
            <button id="scissors" class="btn" type="button">✂️</button>
            <button id="paper" class="btn" type="button">📜</button>
            <button id="lizard" class="btn" type="button">🦎</button>
            <button id="spock" class="btn" type="button">👽</button>
            <h1 id="display"></h1>
        </form>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
